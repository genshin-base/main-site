<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" type="image/png" href="/media/favicon.png" />
		<title>404</title>

		<style>
			body {
				background-color: #222;
				font-family: sans-serif;
				color: white;
			}
			a {
				color: #00bc8c;
			}
		</style>
	</head>
	<body>
		<h1>404</h1>
		
		<div class="message" data-lang="en" >
			page not found.
			<a href="/">go home</a>
		</div>
		
		<div class="message" data-lang="ru" style="display:none">
			страница не найдена.
			<a href="/ru/">домой</a>
		</div>
		

		<script>
			const elems = document.querySelectorAll(`.message`)
			const curElem = [...elems].find(elem => {
				const lang = elem.dataset.lang
				if (lang === 'en') return false
				const prefix = `/${lang}`
				return location.pathname.startsWith(prefix+'/') || location.pathname === prefix
			})
			if (curElem)
				for (const elem of elems) {
					elem.style.display = elem === curElem ? '' : 'none'
				}
		</script>
	</body>
</html>
