  story:
    en:
      - p: >-
          This story takes place thousands of years ago, in an era after the foolish
          God-King was buried by the sandstorms.

          The wandering prince, having lost his kingdom, retreated into the cascading rainforest, surrounded by the tranquil moonlight.

          He had come here with the ambition to conquer new lands, but ended up being pursued by the huntress with the white bow,

          And thus did the dejected wanderer come to be trapped by vine branches and, in the cold moonlight, he heard the low growls of the tiger around him.
      - p: >-
          “The rainforest trail road was so treacherous that mortals could only tell
          the way ahead by the moonlight breaking through the leaves.”

          “The flickering evening stars lit the wanderer’s way but also lured him into a deadly trap.”

          “The huntress darted through the deepwood with her white bow, driving this intruder away time and again.”

          “Together with the ancient tiger and its roar, she gave the order for his expulsion, but did not take his life.”
      - p: >-
          The old blind poet repeated the story of the wandering prince in a cracked,
          hoarse voice.

          Even though he had lost his eyes long ago, he still unconsciously looked at the evening star that lay next to the bright moon.

          The flickering star of the night had led the wanderer toward new hope, but also to a dead end,
      - p: >-
          And years later, when the wanderer who had nothing to lose faced death, he
          had to make a choice…

          When the teachings of death were whispered in his ear, he finally realized the meaning of the warning…
      - p: >-
          “You belong to neither the forest nor death, so stay far from the king’s
          palace.”

          “If you cherish life and memory still, do not go deep into the dark and dangerous lands.”
      - p: >-
          “Stop repeating those silly words…”

          “If my wandering fate leads me to the moon-white bow, and if the evening stars foretell my end,”

          “Well then! I would rather accept my fate than die pursuing a falcon.”
    ru:
      - p: >-
          Эта история произошла тысячи лет назад, в эпоху после погребения глупого Царя
          богов под песчаными бурями.

          Странствующий принц, потерявший своё царство, ушёл в тропический лес, окружённый спокойным лунным светом.

          Он пришёл сюда с честолюбивым намерением завоевать новые земли, но за ним начала слежку охотница с белым луком.

          Удручённый странник попал в ловушку из виноградной лозы, и в холодном лунном свете он услышал низкое рычание тигра рядом с собой.
      - p: >-
          «Тропический лес настолько коварен, что смертные могут определить дорогу
          только по лунному свету, пробивающемуся сквозь листву.

          Мерцающие вечерние звёзды освещали путь странника, но в то же время заманивали его в смертельную ловушку.

          Охотница пронеслась через дремучий лес со своим белым луком, снова и снова отгоняя незваного гостя.

          Древний тигр рычал… И всё же она изгнала его, но не лишила жизни», –
      - p: >-
          старый слепой поэт поведал историю о странствующем принце надтреснутым,
          хриплым голосом.

          Несмотря на то, что поэт давно потерял зрение, он всё ещё бессознательно смотрел на вечернюю звезду, светившую рядом с яркой луной.

          Мерцающая ночная звезда привела странника к новой надежде, но и завела в тупик.
      - p: >-
          Годы спустя, когда странник, которому нечего было терять, столкнулся лицом к
          лицу со смертью, ему пришлось сделать выбор…

          Когда ему на ухо прошептали учение о смерти, он наконец осознал, что значило то предупреждение…
      - p: >-
          «Ты не принадлежишь ни лесу, ни смерти, так что держись подальше от царского
          дворца».

          «Если ты всё ещё дорожишь жизнью и памятью, не углубляйся в тёмные и опасные земли».
      - p: >-
          «Перестань повторять эти глупые слова…

          Если моя судьба приведёт меня к белому луку и если вечерние звёзды предвещают мой конец…

          я скорее приму свою судьбу, чем умру, преследуя сокола».
