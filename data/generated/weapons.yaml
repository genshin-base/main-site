fading-twilight:
  code: fading-twilight
  typeCode: bow
  name:
    en: Fading Twilight
    ru: Гаснущие сумерки
  rarity: 4
  atk:
    base: 43
    max: 564
  subStat:
    code: er%
    base: 6
    max: 30
  description:
    en: A precious bow made of platinum, inlaid with an orb that shimmers with the
      light of eventide.
    ru: Драгоценный лук из платины, инкрустированный мерцающей сферой цвета зари.
  story:
    en:
      - p: >-
          A jade-colored longbow that is said to be able to shoot down even the twilit
          clouds over the horizon. Upon it is inlaid a precious bead.

          Buried in the depths, it has long been drenched in darkness, yet its luster endures, ever shining and glowing.
      - p: >-
          In times long past, when a dark calamity befell the vermillion valley,
          countless Millelith soldiers sallied forth, heroism in their hearts.

          Among all these valiant figures was a young archer who came from the mountains, and who would eventually remain in the depths, never to leave.
      - p: >-
          “I am the daughter of the cliffs of Glazed Sand Crystal. My blood knows no
          fear.”

          “With so many Millelith willingly heading towards their doom in battle, it would be shameful for us mountain people to just stand by and watch.”

          “It may be natural that a cataclysm that we have not yet seen with our own eyes remains a foreign and abstract concept to us.”

          “Yet now that it stands before us, how could we do anything other than hold the line and do our duty…”
      - p: >-
          The stubborn young woman stole the bow that belonged to her father, the
          tribal chief, by night, before following the Millelith as they sallied
          out.

          As she steeled herself to never again see the light of day, the gem on the bow gleamed.
      - p: >-
          “The dark bats she felled with every shot, the giant tortoise of the dark
          ooze, she nailed to the ground.”

          “The magnificent bow danced like the clouds themselves, its arrows’ cold gleam tearing through blighted beast-flesh.”

          “No deluge of filth from the abyss, nor twisted demon from the warped depths…”

          “No incomprehensible terror could make her heart quail, or force her to retreat.”
      - p: >-
          The people of the mountains would sing songs in praise of their daughter,
          though she of whom the songs spoke would never again return to them.

          These tunes would change and shift with the passage of time like dawn’s glow even to this day, yet she who owned the bow would never come back.
      - p: >-
          “The only thing I truly fear is to be lost and forgotten.”

          “Should ill fate dictate that I am to be buried in some nameless place, do not forget me.”
    ru:
      - p: >-
          Белоснежный лук, который, согласно легенде, может сбивать сумеречные облака.
          Он инкрустирован драгоценной жемчужиной.

          Погребённый глубоко во тьме, он не утратил своё вечное сияние.
      - p: >-
          В давно минувшие времена, когда чёрное бедствие обрушилось на киноварные
          долины, бесчисленное войско Миллелитов сражалось плечом к плечу,
          защищая свою землю.

          Среди отважных воинов была молодая лучница, родившаяся среди горных вершин, она навсегда осталась в бездонных глубинах.
      - p: >-
          «Я – дочь крутых гор и кристаллов глазурного песка. Я не знаю страха.

          Мы, горцы, не можем остаться в стороне, когда столько Миллелитов добровольно идут на смерть.

          Ранее это невиданное бедствие было для нас чуждым,

          но теперь пришло время, когда мы не можем отказаться от своего долга защищать нашу страну…»
      - p: >-
          Ночью упрямая девушка украла лук, принадлежавший её отцу, вождю племени, а
          затем последовала за Миллелитами в поход.

          В то время как она готовилась больше никогда не увидеть белый свет, драгоценный жемчуг на луке излучал сияние.
      - p: >-
          «Её стрелы разили чёрных крылатых созданий и пригвоздили к земле гигантскую
          черепаху из чёрной грязи.

          Великолепный лук танцевал подобно облакам, холодный блеск его стрел разрывал плоть чудовищ.

          Ни поток грязи из Бездны, ни демоны из глубин…

          Ни один из этих непостижимых ужасов не мог заставить её дрогнуть и отступить».
      - p: >-
          Жители гор восхваляли дочь вершин в своих песнях, хотя та, о ком говорилось в
          песнях, больше не могла к ним вернуться.

          Мелодии менялись, как отблески рассвета, но та, кому принадлежал лук, не нашла свой путь назад.
      - p: >-
          «Быть потерянной и забытой – единственное, чего я боюсь.

          Если мне суждено быть погребённой в безымянном месте, не забывайте меня».
