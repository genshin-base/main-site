  story:
    en:
      - p: “This story is about all the children who are fascinated by the moonlight…”
      - p: >-
          Sometimes, when looking at the solitary moon, the children would mourn just
          as the last king of the forest did as he was dying.

          Another legend says that if you drink water reflecting the full moon from a small pool within the footprint of the forest king, you will become the king’s attendant.
      - p: >-
          The tale of the moon goes like this: this story came from a very ancient
          dream, one that was hidden in a Nilotpala Lotus.

          Long before Aramuhukunda had been born from the pomegranate, and before a great and noble race and your ancestors walked the earth together,

          There were once three sisters. When night came, they would leave the pearl-colored palace to roam the desert, and Nilotpala Lotuses would bloom at their feet.
      - p: >-
          …

          Ultimately, two moon-wheels shattered into dust and disappeared. The last of the sisters was so overcome with sorrow that she would never leave her palace again.

          After a long time, the moon debris finally fell to the earth. At that time, the god of vegetation had already brought the forest to the desert lands.

          Where the dust of the moon fell, the Nilotpala Lotuses bloom. And those children who breathe in the dust will have a pearl-like moon in their hearts.

          This is why there are always children who are confused by the moon, and the reason why the Nilotpala Lotus blossoms every night, and why the moon always favors these children.

          Because the three sisters, who mirror each other, long to be reunited.
      - p: >-
          The Nilotpala Lotus withered after telling this story. She had waited long —
          long enough for the desert to become a jungle, and for the great race
          to be dethroned,

          Long enough for us to appear on the earth, and for the Aranara who told me this story to appear before her and speak to her.

          That Aranara lost many, many more memories time and time again, until Vanarana was destroyed and we entered a dream.

          But that is just as well, for the story of the moon will grow into a pearly moon in our hearts as well as yours.
      - p: >-
          Children fascinated by the moon will weep when they gaze upon it, for the
          moon has turned into fine sand and entered their eyes.

          In countless tales, not a single tear will be in vain.
    ru:
      - p: «Эта история о детях, пленённых лунным светом…»
      - p: >-
          Порой, глядя на полную луну, эти дети скорбят, как скорбел последний Царь
          леса в минуту своей смерти.

          Если верить преданиям, тот, кто выпил воду с отражением полной луны из следов Царя леса, становится его слугой.
      - p: >-
          История о луне впервые была поведана в стародавнем сне. А сон тот скрывался в
          лотосе нилотпала.

          Задолго до рождения Арамухукунды из гранатового зёрнышка, в те годы, когда великая, благородная и прекрасная раса шагала по земле рука об руку с вашими предками, жили на свете три сестры.

          Каждую ночь они выходили из своего перламутрового дворца и бродили по пустыне, а у их ног распускались лотосы нилотпала.
      - p: >-
          …

          Однажды две из трёх лун обратились в пыль и исчезли. Последняя сестра, охваченная горем, решила больше никогда не покидать стен дворца.

          Спустя много лет осколки лун достигли земли. К тому времени божество трав и деревьев превратило пустынные земли в леса.

          Там, куда падала лунная пыль, расцветали лотосы нилотпала. А у вдохнувших пыль детей в сердце навсегда осталась жемчужная луна.

          Так и появились дети, зачарованные лунным светом, и лунный свет благоволит им, и каждую ночь распускаются лотосы нилотпала.

          Потому что три сестры, озаряющие друг друга, каждый миг мечтают о воссоединении.
      - p: >-
          Поведав эту историю, лотос нилотпала завял. Она ждала очень долго, пока
          пустыня не обратилась в лесную чащу, а великая раса не лишилась своего
          могущества,

          потом на земле появились мы, и наконец перед ней предстал аранара, который выслушал её рассказ и передал его мне.

          Потом этот аранара снова и снова терял свои воспоминания, пока не была уничтожена Ванарана, и мы не погрузились в сон.

          Но это неважно, ведь её история прорастёт в наших и ваших сердцах жемчужным диском луны.
      - p: >-
          Дети, заворожённые светом луны, иногда при виде её плачут, потому что в глаза
          им попала лунная пыль.

          Слёзы, что проливаются героями бесчисленных историй, никогда не бывают напрасны.
