key-of-khaj-nisut:
  code: key-of-khaj-nisut
  typeCode: sword
  name:
    en: Key of Khaj-Nisut
    ru: Ключ Хадж-нисут
  rarity: 5
  atk:
    base: 44
    max: 541
  subStat:
    code: hp%
    base: 14
    max: 66
  description:
    en: One of a paired set of scepters fashioned from obsidian. They say that this
      can be used as a key to open the gate to a paradise that lies at the end
      of the ocean of sand.
    ru: Один из пары обсидиановых скипетров. Согласно легенде, он открывает врата в
      рай, который сокрыт на краю песчаного моря.
  story:
    en:
      - p: >-
          This is a story from the days after the Lord of Sand’s dreams fell apart and
          the Grandmaster of Verdure hid the whispers of the demonic skies away.

          The ears of decay broke the great divine realm into many kingdoms before grinding them all into sand.

          A queen from amongst those kingdoms burnt the little prince’s gilded robes and crown, and had him escape garbed in the sackcloth of a servant;

          Years passed, and the prince was reduced to being the son of one who ruled over the slave markets, and then to a wanderer who had lost everything.
      - p: >-
          “When I could still weep over the sunrise above the tower of mirages, I
          offered advice to my overlord, crushing many cities at his side.”

          “I once blessed the son of the former king upon his birth: Even after his departure, hymns of praise for him shall continue on…”

          “I have misjudged many people and happenings in the past, but no longer — for now I see nothing at all. This is destiny’s punishment upon me.”

          “Become my apprentice. Be my eyes and describe to me the people and things in this gilded desert.”

          “I hope to one day weave the poems of heroes into the most beautiful tapestry to exist in the divine courts.”
      - p: >-
          Coins are eroded when passed from hand to hand, but noble things become
          stronger as they change hands.

          His last owner was a blind poet. Later, the story changed from a tale of a master and a servant to that of a master and apprentice.
      - p: >-
          “Before we parted, Mother told me that we would meet again in the eternal
          oasis…”

          “Use this sword as the key to the paradise’s gate, and rebuild the kingdom amidst emeralds and pomegranates.”
      - p: >-
          Hearing the story of the wandering princeling, the aged poet caressed the
          dull blade of the black sword. At length, he replied:

          “Thus do our crossed destinies duly end, for I am but a trifle in your epic.”
      - p: “Master…”
      - p: >-
          “Xiphos, your fate is above those of us humble poets. You should not stoop so
          low as to write stories for others—”

          “You are the one favored by the Jinni. You, who wield the Key of Khaj-Nisut, are the prince of the once-lost kingdom.”

          “Embark on your wanderings amongst the failing kingdoms. You shall create new tales and find the eternal oasis…”

          “In the times when I wrote hymns for my overlord and love poems for the prince, I fantasized about writing for the hero of destiny.”

          “Allow me, please, to recount your epic — the epic of your reunion with your mother and the return of the Lord of Sand’s glory to this realm.”
      - p: In the end, their paths would cross — the crown prince who became a slave and
          then a hero, and the mercenary who fell from the throne.
      - p: >-
          Many legends mention a certain key. It is said to have commanded the sands to
          form a flowing river in mid-air and sealed the homeland after the Lord
          of Sand parted ways with old friends.

          They even say that it was used to hide the desert tower and paradise of dreams away under the aegis of illusions when the bubble burst and the nations were scattered.

          This key was passed between the hands of mortal tyrants and kings, till at last it, too, returned to the sand’s embrace.

          As for the aged blind poet, he would follow the trace of stories and blood-tainted footsteps, and finally find his way to the forest…
    ru:
      - p: >-
          Это история из тех дней, когда мечты Владыки песков исчезли, а Владыка зелени
          спрятал шёпот демонических небес.

          Распад разделил великое божественное царство на множество малых царств, а затем стёр их все в песок.

          Царица одного из этих царств сожгла позолоченные одежды и корону маленького принца и заставила его бежать, переодевшись в мешковину слуги.

          Прошли годы, и принц превратился в сына того, кто правил невольничьими рынками, а затем в скитальца, потерявшего всё.
      - p: >-
          «Когда я ещё мог плакать над восходом солнца над башней миражей, я давал
          советы своему повелителю, сокрушая многие города в его честь».

          «Однажды я благословил сына бывшего царя при его рождении: даже после его смерти хвалебные гимны в его честь не затихнут…»

          «Я недооценивал многих людей и события в прошлом, но сейчас я вообще ничего не вижу. Это моё наказание судьбы».

          «Стань моим учеником. Будь моими глазами и опиши мне людей и вещи, которые встретишь в этой позолоченной пустыне».

          «Я надеюсь однажды соткать стихи героев в самый красивый гобелен, который когда-либо существовал в божественных дворах».
      - p: >-
          Монеты разрушаются, когда переходят из рук в руки, но благородные вещи
          становятся лишь сильнее.

          Его последним владельцем был слепой поэт. Позже история превратилась из рассказа о хозяине и слуге в рассказ о учителе и ученике.
      - p: >-
          «Перед тем, как мы расстались, мама сказала мне, что мы снова встретимся в
          вечном оазисе…»

          «Используй этот меч как ключ к вратам рая и восстанови царство среди изумрудов и гранатов».
      - p: >-
          Услышав историю о странствующем принце, престарелый поэт погладил тусклое
          лезвие чёрного меча. Наконец, он ответил:

          «Это конец наших отношений как учителя и ученика. Я всего лишь мелкая деталь в истории твоей жизни».
      - p: «Учитель…»
      - p: >-
          «Ксифос, тебя ждёт куда более великая судьба, чем любого из поэтов. Не
          опускайся до того, чтобы описывать истории других».

          «Тебе благоволит джинн. Ты владеешь ключом Хадж-нисут. Ты принц некогда потерянного королевства.

          Отправляйся в странствия. Ты создашь новые истории и найдёшь вечный оазис…

          В те времена, когда я писал гимны для своего повелителя, я фантазировал о том, чтобы писать оды герою судьбы.

          Позволь мне стать рассказчиком эпопеи твоей жизни. Эпопеи о воссоединении с матерью и возвращении славы Владыки песков».
      - p: В конце концов, их пути пересеклись – наследного принца, который стал рабом,
          а затем героем, и наёмника, который упал с трона.
      - p: >-
          Во многих легендах упоминается ключ. Говорят, что он повелел пескам
          образовать текущую реку в воздухе и запечатать родину после того, как
          Владыка песков расстался со старыми друзьями.

          Говорят даже, что он использовался для того, чтобы спрятать Чертоги в пустыне и рай мечты под эгидой иллюзий.

          Этот ключ переходил из рук в руки смертных тиранов и царей, пока наконец тоже не вернулся в объятия песка.

          Что же касается престарелого слепого поэта, то он шёл по запятнанным кровью следам, пока не отыскал свой путь в лес…
