  description:
    en: This ancient double-edged sword glimmers with moonlight. It is said that a
      now-silent Jinni dwells within it.
    ru: Древний обоюдоострый меч, сверкающий лунным светом. Говорят, что в нём живёт
      умолкший джинн.
  story:
    en:
      - p: >-
          This story takes place thousands of years ago, in an era after the foolish
          God-King was buried by the sandstorms.

          Mortal cities scattered across the land, amongst which Tulaytullah, where men and women of wisdom gathered and resided, was the most outstanding.

          The city was dotted with buildings roofed with sapphire domes and adorned with emerald gardens of blooming trees and flowing fountains.

          In the times following the God-King’s departure, this fortunate city still glowed with wisdom and prosperity.
      - p: >-
          People say that a warrior named Xiphos once lived in this city of sapphire
          and emerald.

          Xiphos was adept at wielding his double-edged sword, and he saved many a maiden from monster attacks, snatching many treasures from them in the process.

          In an ancient Tighnarian lore, his sword was indwelt by a twisted, cruel Jinni,

          Which was why the blade was not dulled but rather sharpened by slaughters, not smudged but instead brightened by blood.
      - p: >-
          “My dearest Master, let me feast on that rosy juice, indulge me with the
          crimson brew.”

          “My affection gushes forth only for you, like the daughter of grapevines entertains the tipplers with her bloody sacrifice.”

          “So long as you own my affection, and the moon shines on your ever-youthful face,”

          “So long as your foes hold affection for this world, and have not forgotten their mothers’ names, you shall be a warrior unmatched.”
      - p: >-
          Later on, the swordsman adored by the Jinni of moonlight would encounter an
          exiled foreign wanderer.

          The wanderer had accepted silver coins, blood money from kings opposed to Tulaytullah, and he shouldered their grudges and hatred against the hero.

          Thus they who should have become friends at some bar became foes in battle, fighting each other to the death with the moonlight as their witness.

          In the fight, their blades were bathed in ruby wine while the overripe pomegranate burst, vital, vivid red pouring from the rupture…

          The deadly duel finally settled. The pale moon cast its cold light upon the winner and the defeated alike.
      - p: >-
          “Whichever direction the wind blows, there is never a single ripple in the
          cup of life.”

          “The three departed goddesses had long determined the heroes’ fate, even if they could never fathom it themselves.”
      - p: >-
          The wanderer took the moonlit sword, picked up the bloodstained silver coins,
          and trod in silence toward the distant rainforest.

          Thus deprived of Xiphos’ protection, the city lost its luster and withered away in the following years.

          Its buildings and gardens were ground down into the dirt along with its destiny, and then the howling desert gales consigned them to oblivion.

          Ultimately, the black key and the young prince’s quest to rejuvenate his kingdom both sank into the sand’s embrace…
    ru:
      - p: >-
          Эта история произошла тысячи лет назад, в эпоху после погребения глупого Царя
          богов под песчаными бурями.

          Из городов смертных, разбросанных по всей земле, в которых собирались и проживали мудрые мужчины и женщины, Тулайтулла был самым выдающимся.

          Город был застроен зданиями, крытыми сапфировыми куполами и украшенными изумрудными садами с цветущими деревьями и журчащими фонтанами.

          Во времена, последовавшие за уходом Царя богов, этот счастливый город всё ещё сиял мудростью и процветанием.
      - p: >-
          Говорят, что когда-то в этом городе сапфиров и изумрудов жил воин по имени
          Ксифос.

          Ксифос был искусен в обращении с обоюдоострым мечом, и он спас многих девушек от нападений монстров, нашёл множество сокровищ.

          Согласно древним тигнарийским преданиям, в его мече был заключён жестокий джинн.

          Благодаря этому лезвие не тупилось, а только заострялось от кровопролития, и не пачкалось, а светлело от крови.
      - p: >-
          «Хозяин, позволь мне насладиться розовым соком, побалуй меня малиновым вином.

          Я привязан только к тебе, как дочь виноградных лоз развлекает пьяниц своим кровавым жертвоприношением.

          До тех пор, пока ты владеешь моей любовью и луна освещает твоё вечно юное лицо…

          Пока твои враги питают привязанность к этому миру и не забыли имена своих матерей, ты будешь непревзойдённым воином».
      - p: >-
          Позже мечник, возлюбленный джинном лунного света, столкнулся с изгнанным
          чужеземным странником.

          Странник принял серебряные монеты в качестве кровавой платы от вражеских царей и взвалил на свои плечи их обиды и ненависть к герою.

          Они, которые должны были стать друзьями в пиру, стали врагами в битве, сражаясь друг с другом насмерть при лунном свете.

          В бою их клинки купались в рубиновом вине, а перезрелый гранат лопался, и из разрыва лился живой, ярко-красный сок…

          Смертельная дуэль наконец-то закончилась. Бледная луна безучастно светила как на победителя, так и на побеждённого.
      - p: >-
          «В какую бы сторону ни дул ветер, на водной глади в чаше жизни никогда не
          бывает ряби.

          «Три ушедшие богини уже давно определили судьбу героев, даже если они сами никогда этого не осознавали».
      - p: >-
          Странник взял освещённый луной меч, подобрал окровавленные серебряные монеты
          и молча зашагал к далёкому тропическому лесу.

          Лишённый защиты Ксифоса город потерял свой блеск и увял в скором времени.

          Его дома и сады были стёрты с лица земли вместе с его судьбой, а затем воющие пустынные ветра предали его забвению.

          В конечном счёте, Чёрный Ключ и стремление молодого принца омолодить своё царство утонули в объятиях песка…
