  description:
    en: An ancient greatsword that gleams like the waters themselves. A thousand
      years of sand erosion has not dulled its unnaturally sharp edge one bit.
    ru: Древний двуручный меч, отливающий мерцанием волн. Его лезвие осталось
      исключительно острым даже после тысячелетий, проведённых в песках.
  story:
    en:
      - p: >-
          Legend has it that a thousand years ago, in the era when the foolish king was
          buried beneath the dunes,

          Many short-lived city-states were scattered throughout the barren, boundless, gilded land.

          This greatsword belongs to the dancer Makhaira, who was once the tyrant’s concubine.

          With her ruthless sword dance, she won the king’s favor as well as the prince’s attention.
      - p: >-
          The noble king of the decaying kingdom was obese and haughty, reveling in
          gourmet food, wine, and hunting all day and every day.

          No different from any other kings of that decadent age, he indulged himself in endless conquest, destruction, and the hoarding of loot.
      - p: >-
          When all things sank into the dark night, the water-colored moonlight soothed
          the manic kingdom, and everything there fell asleep,

          The overweight tyrant could not bear the torpor and fell into a deep slumber amidst the misty voices of the Seelie, his snores echoing throughout his chambers like rolling thunder…

          The enchanting concubine had already seen the signs of destruction, so she polished her sword and prepared for one final dance.

          The young prince had already foreseen the signs of devastation, so he came to meet the distraught Makhaira at night.
      - p: >-
          “What comes from the searing sands will eventually be buried beneath them.
          Even if the desert is as cold as ice on long nights, its fiery fate
          shall never be forgotten.”

          “If this is your decision, then please do me a favor, and please allow me to contribute but a little something to this old country that has long since fallen.”

          “Just a little revenge shall remove the burden on both our hearts. The one addicted to hunting shall finally be executed by the falcon he spoils.”

          “My mother, a Jinni, taught me the seven-fold sword dance. If I win the throne for you, I shall no longer have to flatter others, and that will satisfy me.”
      - p: >-
          The conspiracy to bring down the kingdom was thus drawn up on the
          bed-mattress, and the gentle words of the lovers were also sharp
          blades.

          The tyrant thus returned to the land of searing sands in an ugly fashion, and the great cause of conquering kingdoms and harems finally vanished into thin air.

          The rise and fall of the city-state were but a drunken dream, during which the kind and the evil alike were crushed by an immense millstone like wheat husks.

          The concubine adept at her sword-dancing failed to become the queen in the end, and the wise old retainer who survived to tell the story too lost his eyes.

          The displaced, thrown into the sea of sand by the whirlpool that consumed everything, became wanderers or mercenaries before being engulfed by the forest…
    ru:
      - p: >-
          Легенда гласит, что тысячу лет назад, в эпоху, когда глупый царь был
          похоронен под дюнами…

          Множество недолговечных городов-государств существовали на бесплодной бескрайней позолоченной земле.

          Этот двуручный меч принадлежит танцовщице Махайре, которая когда-то была наложницей тирана.

          Своим безжалостным танцем с мечом она завоевала благосклонность царя, а также внимание принца.
      - p: >-
          Благородный царь умирающего царства был тучен и надменен, предаваясь
          чревоугодию, наслаждаясь вином и охотой каждый день.

          Ничем не отличаясь от других царей того упадочного века, он занимался бесконечными завоеваниями, разрушениями и накоплением добычи.
      - p: >-
          Когда всё накрыла темнота ночи, лунный свет успокоил и погрузил в сон
          королевство.

          Тучный тиран не мог вынести оцепенения и погрузился в глубокий сон, его храп эхом разносился по покоям, словно раскаты грома…

          Очаровательная наложница уже видела признаки разрушения, поэтому она отполировала свой меч и приготовилась к последнему танцу.

          Молодой принц уже предвидел признаки опустошения, поэтому ночью пришёл на встречу с обезумевшей Махайрой.
      - p: >-
          «То, что рождено в обжигающих песках, под ними же и будет погребено. Даже
          если долгими ночами пустыня холодна, как лёд, её огненная судьба
          никогда не будет забыта».

          «Если таково ваше решение, то, пожалуйста, позвольте мне сделать хоть что-нибудь для старой страны, которая давно пала».

          «Небольшая месть спасёт нас от большой беды. Тот, кто пристрастился к охоте, падёт от когтей сокола, которого сам же добыл».

          «Моя мать, джинн, научила меня семикратному танцу с мечом. Если я завоюю для вас трон, мне больше не придётся ублажать других, и это меня успокоит».
      - p: >-
          Заговор с целью свержения правителя был составлен между складок простыней, а
          нежные слова влюблённых стали острыми клинками.

          Уродливый тиран вернулся в страну обжигающих песков, а его мечты о войнах и гаремах наконец растворились в воздухе, словно мираж.

          Взлёт и падение города-государства всего лишь пьяный сон, в котором и добрые, и злые были раздавлены огромными жерновами, как пшеничная шелуха.

          Наложница, искусная в танце с мечом, в конце концов не смогла стать царицей, а мудрый старый министр, который выжил, чтобы рассказать эту историю, тоже потерял глаза.

          Неудачники, выброшенные водоворотом в море песка, стали скитальцами или наёмниками, и, наконец, лес поглотил их…
