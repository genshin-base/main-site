    ru: Оружие, полученное из истории аранар. Оно приняло форму лука, который
      способен поражать врагов леса стрелами.
  story:
    en:
      - p: >-
          “Once upon a time, there was a princess named Cinnamon…”

          “…and with the tiger by her side, she left the palace once and for all. The end.”
      - p: >-
          But this tale belongs to your kind. In your stories, everything always has a
          deeper meaning.

          I understand that this “palace” is everything that makes Cinnamon human:

          Others who share the same bloodline, a more than spacious living place, common sense, and life lessons — while the King was the wish lurking and glowing in her mind like moonlight.

          Yet for us, a palace is a palace, Cinnamon is Cinnamon, the Forest King is the Forest King, and moonlight is just the moonlight.
      - p: >-
          The story I heard is at variance with the story of Cinnamon.

          Once upon a time, there was a child who lost her way in the forest. Following the footprints left by the Forest King, she stepped into the tiger’s garden.

          “Grrrr! Be it birds or beasts, my stomach bids everyone welcome, while the earth awaits their return.”

          “I am the king of the forest. I slaughter, and I foster. Only a puny human like you have I yet to sample.”

          So said the tiger. However, the child hadn’t yet forgotten your language, and naturally, she couldn’t understand the King.
      - p: “Grrr,” the child imitated.
      - p: >-
          The Forest King was amused. Usually, when he spoke, your kind would hide in
          their wooden houses,

          And beasts would lie on the ground, not daring to move even an inch, and birds would fly away towards the sun. Even those Rishboland Tigers, mighty as they may appear, would hide themselves in the bushes.

          “Grrr! A tiny outsider who does not understand etiquette. Alright, then let me teach you all about the forest, and its language you shall learn.”

          “From now on, you are my squire. This forest will forever be open to you and all beings here can do harm to you no more.”
      - p: >-
          “Remember, this whole world is but a dream of the forest. One day you shall
          awake from your reality and find your place in this boundless hunting
          ground.”

          “Where our prey head without fail, we shall arrive at one day as well. Always keep that in mind.”
      - p: >-
          …

          There will always be a new king to inherit the seat from his predecessor. The circle of life applies to you, to us, and to every being in the forest just the same.

          Before the squire met her fate together with the King, a lost child stumbled into the palace without scrunching a single fallen leaf.

          She passed on all her knowledge to the child. Just as this story was passed on to me, that child passed on the teachings to the children who came after.

          Later, some children became the guardians of the forest, passing on the forest’s language and the responsibility of protecting the King’s land to their future successors.

          And others, when they gazed upon the great agony others suffered, decided to bid farewell to the hunting ground and become hunters who would terrify even the most vicious beasts.
    ru:
      - p: >-
          «Давным-давно жила-была принцесса, и звали её Синнамон.

          Однажды она взяла с собой тигра, оставила дворец и отправилась в далёкие края».
      - p: >-
          Но это ваша история. В ваших историях каждое слово имеет глубинный смысл.

          Поэтому я полагаю, что «дворец» олицетворяет собой всё, что делало Синнамон человеком:

          люди, с которыми её связывали кровные узы, большой дом, здравый смысл и жизненный опыт. А Царь – это желание, что таилось глубоко в её сердце, сияя подобно лунному свету.

          Но для нас дворец – это дворец, Синнамон – это Синнамон, Царь леса – это Царь леса, а лунный свет – это лунный свет.
      - p: >-
          Мне же рассказали совсем другую историю.

          Однажды в лесу заблудилась девочка. Пошла она по следам Царя леса и забрела в тигриный сад.

          «Р-р-р! Будь то звери или птицы, сначала они попадают ко мне в брюхо, а потом возвращаются в землю.

          Я царь этого леса. Я многих убил и многих спас от гибели. Но таких маленьких девочек, как ты, я на вкус ещё не пробовал»,

          – прорычал тигр. Конечно, к тому времени малышка ещё не забыла ваш язык. Она не поняла ни слова из того, что сказал ей тигр.
      - p: «Р-р-рь», – произнесла девочка.
      - p: >-
          Царя леса развеселила эта попытка. Доселе всякий раз, когда он начинал
          говорить, двуногие убегали и прятались в своих деревянных домиках,

          звери падали без чувств, птицы улетали к солнцу… И даже неустрашимые коты ришболанды скрывались в густом лесу.

          «Ты смотри, грубиянка какая. Рычит она на меня. Ладно уж, научу тебя законам леса и языку нашему.

          С этого дня будешь моей служанкой. Отныне врата лесного дворца всегда для тебя открыты, и ни один зверь не посмеет тронуть тебя.
      - p: >-
          Но помни, наш мир – лишь сновидение леса. Однажды ты проснёшься и увидишь
          вокруг бескрайние охотничьи угодья.

          Однажды мы все окажемся там же, куда отправили свою добычу. Не забывай об этом».
      - p: >-
          …

          Когда Царь леса старится и умирает, его сменяет новый царь. Таков закон для вас, для нас и для всего живого в лесу.

          Прежде чем служанка и Царь состарились, в их дворец забрела такая же потерявшаяся девочка, и ни один опавший лист не смялся под её ногами.

          И они научили её всему, что знали сами. Потом их знания перешли от той девочки следующим детям, как эта история, что передаётся из уст в уста.

          После некоторые дети стали защитниками леса. Они учили людей лесному языку, учили их оберегать земли Царя леса.

          А другие, увидев людскую боль, решили навсегда распрощаться с охотничьими угодьями и превратились в егерей, наводящих трепет на самых страшных зверей.
