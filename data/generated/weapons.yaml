    ru: Клинок, который родился в государстве далеко на севере. На пути домой его
      запятнала скверна бесчисленных злодеяний лишь ради одного слова – «Иссин».
  story:
    en:
      - p: >-
          A long blade the color of blood, upon which has been bestowed the name
          Isshin. It is remarkably sharp and vividly ominous.

          It is said that this blade can easily cleave through a porous bamboo basket and the water within it before the latter can even leak out.
      - p: >-
          People often say that within the body of every blade rests a blade-spirit.

          Then it is natural to assume that a blade forged by the Tatarigami is dwelled by a demon of malice.

          The renowned blade Kagotsurube Isshin is forged by the swordsmith Akame Kanenaga, who failed to become the head blacksmith.

          Though forged by the hand of an Inazuman swordsmith, this blade was not made in the nation of thunder and Jade Steel, but in a snow-covered land in the far north.

          If beheld in the moonlight, the blade’s hamon would look as if it were flowing, like the blood and tears of a wayfaring wanderer.
      - p: >-
          “The ‘Tatarigami’ is pure malice by nature. It bears resentment against
          mortal desire.”

          “Swords are merely instruments of misfortune. Without wickedness, they will not birth slaughter. Without hate, they would never know the taste of blood.”

          “‘Isshin’ is the stillness of the mind, free of distractions. This purity of desire empowers the swordsmith to forge tirelessly.”

          “But by this token, resentment against living beings is the metal from which a blade that kills shall be forged.”
      - p: >-
          In their frenzied passion to practice “Isshin,” the Akame School had always
          pursued the forging of a killer blade that could reach the extremes of
          lethality.

          As such, the body and mind of the members of the Akame School were often withdrawn and short-spanned, their hearts venomously graven.

          The blades made by the Akame School were keen indeed, but many of them had some evil within that ultimately led to the school itself being regarded by the authorities as “undesirable.”

          For this reason, the Akame School’s position as the leader of the Isshin Art, passed down from Mitsunaga, did not last three generations before being rescinded by the authorities.
      - p: >-
          After that, Akame Kanenaga was involved in the Case of the Eccentric and
          committed treason.

          This led him to change his name and leave for a snow-covered nation in the far north, to make a humble living in the land ruled by imperious ice.

          The only wish of the deceased Kaedehara was to see the Isshin Art celebrated by those who understood a sword’s beauty.

          But the swordsmith, the blade, and the Tatarigami were all tools and titles for people to wield…
      - p: >-
          “I spent half of my life in pursuit of the vanity that is the Isshin Art, it
          only turned out that I became another ‘Kaedehara’!”

          “Ah, what’s done is done. My only hope is that the sword born in the ice and frost will not be as weak as its useless title…”
      - p: >-
          The Kaedehara Clan were master swordsmiths whose works best symbolized
          Masagomaru’s style; whilst the Niwa Clan were humble and diligent,
          skilled in clay tempering.

          In their frenzied passion to practice “Isshin,” the Akame School had always pursued the forging of a killer blade that could reach the extremes of lethality.

          As he passed away amidst the vast snow, the man only wished to forge a renowned blade with which to restore the name of Kaedehara and win back the recognition of the people…
    ru:
      - p: >-
          Длинный клинок цвета крови, за которым закрепилось имя Иссин. Необычайно
          острый и зловещий.

          Говорят, его лезвие может легко разрубить бамбуковую корзину, наполненную водой, прежде чем вода успеет вытечь из корзины.
      - p: >-
          Люди часто говорят, что в каждом клинке живёт дух.

          Тогда естественно предположить, что в клинке, выкованном из Татаригами, обитает демон злобы.

          Знаменитый клинок Кагоцурубэ был выкован мечником Акамэ Канэнагой, которому не удалось стать главным кузнецом.

          Однако он был выкован не в стране молний и нефритовой стали, а в бескрайних снегах севера.

          Если смотреть на клинок в лунном свете, можно увидеть текущее, как вода, лезвие меча, которое напоминает о слезах и крови, пролитых странником на чужбине.
      - p: >-
          «Татаригами – это чистая злоба по своей природе. В нём живёт чувство
          ненависти к миру людей.

          Этот меч – артефакт великого несчастья. Он был рождён из злобы и обиды и способен сеять только раздор и кровопролитие.

          Иссин – это неподвижность ума, свободная от отвлекающих факторов, которая позволяет кузнецу ковать без отдыха.

          Иначе и быть не может. Ведь меч, предназначение которого убивать живых существ, должен быть выкован из ненависти к ним».
      - p: >-
          В своей одержимости искусством Иссин школа Акамэ стремилась выковать
          совершенный меч-убийцу.

          По этой причине большинство учеников школы были нелюдимыми, жизнь их длилась недолго, а тела и сердца были отравлены и покрыты язвами.

          Клинки, созданные школой Акамэ, были острыми, но многие из них таили в себе некое зло, из-за чего в итоге сама школа стала рассматриваться властями как «нежелательная».

          По этой причине положение школы Акамэ как лидера искусства Иссин не продержалось и трёх поколений, после чего школа впала в немилость.
      - p: >-
          В дальнейшем Акамэ Канэнага был вовлечён в «Дело о странном незнакомце» и
          совершил государственную измену.

          Это заставило его сменить имя и уехать в заснеженную страну на севере, а там искать способ выжить под властью льда.

          Единственным желанием покойного Каэдэхары было видеть, как искусство Иссин прославляется истинными ценителями красоты меча.

          Но и кузнец, и Татаригами подобно клинку, лишь орудия в чужих руках…
      - p: >-
          «Я потратил половину жизни в погоне за тщеславием, которым является искусство
          Иссин, но в итоге стал лишь очередным “Каэдэхарой”!

          Что сделано, то сделано. Я лишь надеюсь, что меч, выкованный изо льда и мороза, окажется не так хрупок, как его пустое название…»
      - p: >-
          Клан Каэдэхара состоял из знаменитых кузнецов, чьё оружие было воплощением
          стиля Масагомару. Клан Нива, в свою очередь, был отмечен не только
          своей скромностью и прилежностью, но и мастерством закалки стали.

          В своей одержимости искусством Иссин школа Акамэ стремилась выковать совершенный меч-убийцу.

          Перед тем как уйти из жизни среди бескрайних снегов, Каэдэхара загадал только одно желание: выковать прославленный клинок, который помог бы восстановить имя клана и вернуть ему всеобщее признание…
