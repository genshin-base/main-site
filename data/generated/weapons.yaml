  story:
    en:
      - p: >-
          From the land of gold came a wanderer, his body and mind scarred by the touch
          of battle.

          He was once a prince, but now, he was merely someone lost in a winding and deceptive verdant maze.

          The ancient forest king, tasting the scent of blood that stems from authority, was unable to hold back a deep sigh…

          Summons were sent, and a huntress bearing a moon-white bow came forth, tasked to hunt the trapped beast that had come from beyond the woods.
      - p: >-
          The sky was overcast, spreading like ink blots in the clouds. Death whispered
          through the wooded maze, groping for a path to follow.

          Following the exile’s footsteps, the curse spread across the desert sands to swallow the “living” lands.

          Through jade hallways and pathways narrow, she discovered the intruder’s intent from the strangeness of their scent…

          Adrift between memory and ambition, however, the exile was lost amidst the discord of running water and birdsong…
      - p: >-
          “You have been struck with one of my arrows, insolent invader! The next shall
          find its path into your heart.”

          “No longer shall you loiter in the forest. No longer shall you disturb the dreams of the children. The crown you seek, you shall not find here!”
      - p: >-
          Thus did the hale huntress warn her prey, that none yet had ever evaded her
          arrows or her perspicacity.

          Yet, for reasons unknown, she lowered her bow by a few inches and deliberately missed the addled man.

          The greenery looked on, bewildered, and the dream-hidden children exhaled as blood went unspilled.

          The slumbering forest king, blessed with insight that can pierce through all dreams, understood her intent and gave a thunderous murmur that caused even the greatest of trees to tremble:
      - p: >-
          “That mortal is not alike to you. He comes from a sordid land, and his hands
          are stained with blood, while his heart festers with delusions and
          madness.”

          “But the forest only keeps dreams wrought from naivete, and blood is only meant to be shed for the hunt or in sacrifice — in this there can be no deception.”

          “If you believe that he yet has the potential to reclaim his honor in the maze, then guide him to break off the pale branch…”

          “Only then can the bright moon and the newborn stars grant him pure wisdom and help him shed his bitter memories and desires.”
      - p: >-
          So, she again took hold of her pure-white bow and drove the exile, sending
          him fleeing into the depths of the maze…

          The truth of what happened afterward was witnessed by the moon and the stars, and only dwells still in the dreams of children.

          Some rumors say that the exiled noble finally used the pale branch to forge a blade that belonged to him and him alone,

          While some children claim in their sleep that he forgot the name of his home, and of his dream to be king.

          Regardless, Prince Faramarz’s name vanished within the rainforest henceforth, returning to the desert on the back of sand carried by the wind.
    ru:
      - p: >-
          Из золотого края явился странник, тело и душа его были исполосованы следами
          битвы.

          Когда-то он был принцем, но теперь стал обычным путником, заблудившимся в изгибах зелёного лабиринта.

          Старый лесной царь, учуяв кровавый запах власти, невольно вздохнул…

          На зов пришла охотница с белоснежным луком, которой было поручено разить всех существ, явившихся в лес извне.
      - p: >-
          Тучи растекались по небу, словно чернильные пятна по бумаге. Шёпот смерти
          летел по лесному лабиринту в поисках цели.

          Следуя за изгнанником, проклятие вышло из пустыни и принялось пожирать земли, где царила жизнь.

          Она шла через лазурные галереи и узкие переходы, незнакомый запах открыл ей, зачем изгнанник явился в лес…

          Блуждая между памятью и честолюбием, он потерялся среди беспокойного плеска воды и пения птиц…
      - p: >-
          «Ты ранен моей стрелой, дерзкий захватчик! А следующая стрела полетит прямо в
          сердце.

          Ты больше не будешь кружить по лесу, не будешь тревожить детские сны. Здесь нет короны, которую ты ищешь!»
      - p: >-
          Такое предупреждение храбрая лесная охотница дала своей добыче, и никто ещё
          не ускользнул от её стрел, никто не ушёл от её острых глаз.

          Но в этот раз она зачем-то послала свою стрелу в пустоту, чтобы не поразить заблудшего путника.

          Травы в недоумении перешёптывались, а укрытые сном дети выдохнули, ибо кровь осталась непролитой.

          Дремлющий лесной царь, ведавший всеми снами, понял намерение охотницы, и изо рта его вырвался шёпот, от которого задрожали даже самые большие деревья:
      - p: >-
          «Этот смертный не похож на тебя. Он родом из нечистой страны, и руки его
          обагрены кровью, а сердце гноится от заблуждений и безумия».

          Но лес хранит только невинные сны, и кровь проливается лишь во время охоты и жертвоприношения. Обману здесь не место.

          Если ты думаешь, что он способен отвоевать свою славу в лабиринте, направь его, и пусть он сломит белую ветвь…

          Тогда луна и звёзды даруют ему чистую мудрость и помогут избавиться от горьких воспоминаний и страстей».
      - p: >-
          И охотница взяла свой белоснежный лук и погнала странника в глубины
          лабиринта…

          Что случилось потом, знают только луна и звёзды, правда об этом скрыта в туманных детских снах.

          Ходят слухи, что изгнанный принц выковал из белой ветви клинок, принадлежавший ему и только ему одному.

          Другие дети шепчут во сне, что с тех пор он забыл, как назывался его родной край, забыл и свою мечту стать царём.

          С той поры имя принца Фарамарза растворилось в тропическом лесу и вернулось в пустыню с песком, на волнах ветра.
