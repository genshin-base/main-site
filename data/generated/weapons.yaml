    base: 45
    max: 608
  subStat:
    code: hp%
    base: 10
    max: 49
  description:
    en: A ritual vessel carved from jade that reflects the luster of the skies and
      the clear waters.
    ru: Церемониальный предмет, вырезанный из прекрасного нефрита изумрудного цвета,
      отражает сияние неба и чистых вод.
  story:
    en:
      - p: >-
          The splendid jadeite fell from the sky, washed by the ever-flowing cleansing
          waters.

          Freed from dark earth and rotten wood, every trace of residue removed.

          A primordial stone, chiseled and molded by the hands of mortal youth.

          Ultimately becoming a splendid jade instrument, awaiting a serendipitous moment to fulfill its sacred purpose…
      - p: >-
          “It is just as I said,” mused the researcher from the realm of rainforests
          over tea, “the arc of history bends towards decay and collapse.”

          “The fall of humanity can only be prevented with the wisdom and mercy of the gods. Without these, humans will inevitably annihilate themselves.”

          “Witness the silent testimony of the deserted ruins lying betwixt mountain and swamp. Witness the wild beasts in the hills, bereft of their powers of speech and spirit…”

          “The people of the past perished without a trace, and even their greatest kings and chiefs failed to make even a ripple.”
      - p: >-
          The people of Chenyu Vale did not always dwell there, but once called the
          crystal-veined mountains home.

          Life of family and tribe both revolved around the mines, and their settlements stretched from peak to peak.

          But the ancient sin lying buried beneath their feet and shovels was unknown to the mortals, hidden under the deepest shafts.

          Divine punishment is unforgiving, and cares not for the lives of mortals. After the catastrophe, their forebears were forced to bring their families northward.
      - p: >-
          The elders of Qiaoying Village claim that the ancestors of the people of
          Chenyu Vale came from a chasm to the south.

          They brought with them a great jade altar, and left behind ancient, enigmatic ruins…

          When war among the gods brought tragedy, the ancestors of Chenyu Vale’s people were reduced to wandering refugees.

          Their descendents once believed in a now-forgotten god, and all are now lost to history and consigned to dust.
      - p: >-
          “An unsound theory,” responded the consultant in the dark robes, “the history
          of mortals is one filled with rebirth.”

          “Glory and ruin both spring from mortals themselves. Without agency, there is no rise or fall to speak of.”

          “Ancient ruins lie forsaken, but their former inhabitants, buffeted by fate, live on to this day…”

          “The fading of their ancestors has given rise to the prosperity of today… even if they are now assimilated, one with the people of a new god.”

          “Even if they are often helpless in matters great and small, they have not been destroyed by circumstance, but rather made their own choices.”

          “As for the wisdom and laws of the gods, they are based on the consensus of mortals, and not personal whim.”
      - p: >-
          After a short while, the trivial debate over tea came to an inconclusive end.
          Such discussions between mortals and gods are wont to end in
          squabbling over this and that.

          But the Bishui River flows eternal, just as the luster of the sacred jade within remains as constant as its former master.
    ru:
      - p: >-
          Легендарный нефрит, омываемый вечными чистыми водами, упал с неба.

          Свободный от непонятной грязи, зеленоватых остатков и гниющей древесины.

          Первобытный камень, выточенный и вылепленный руками смертного юноши.

          В конце концов он становится великолепным нефритовым инструментом, ожидающим удобного момента, чтобы исполнить своё предназначение…
      - p: >-
          «Как я и говорил, – размышлял за чаем исследователь из царства тропических
          лесов, – история движется к краху.

          Падение человечества можно предотвратить лишь мудростью и милосердием богов. Без них люди неизбежно уничтожат сами себя.

          Узрите безмолвное свидетельство заброшенных руин, лежащих между горами и болотами. Узрите диких зверей, лишённых духа и речи…

          Люди прошлого сгинули без следа, а от их великих вождей не осталось и следа».
      - p: >-
          Долина Чэньюй не всегда была домом этого народа. Когда-то своей родиной они
          считали богатые шахты этих гор.

          Жизнь семьи и племени была сосредоточена вокруг шахт, а их поселения простирались от вершины до вершины.

          Но древний грех, лежащий в глубине, был неизвестен смертным, скрыт глубже самых глубоких шахт.

          Божественная кара неумолима и не щадит смертных. После катастрофы их предки ушли на север.
      - p: >-
          Старейшины деревни Цяоин утверждают, что предки жителей долины Чэньюй пришли
          из пропасти на юге.

          Они принесли с собой великий нефритовый алтарь, оставив позади загадочные руины…

          Когда война между богами вызвала трагедию, предки людей Чэньюй превратились в скитальцев.

          Их потомки когда-то верили в ныне забытое божество, и все они теперь потеряны для истории и преданы забвению.
      - p: >-
          «Несостоятельная теория, – ответил гость в тёмной рубашке, – история смертных
          полна перерождений.

          Слава и погибель исходят от самих смертных. Без участия человека нет ни взлёта, ни падения.

          Древние руины лежат в запустении, но их бывшие обитатели, потрёпанные судьбой, живут и по сей день…

          Увядание их предков породило сегодняшнее процветание… Пусть они и смешались с народом нового божества.

          Даже если они бывают беспомощны в больших и малых делах, их не уничтожили обстоятельства. Они сделали собственный выбор.

          Что касается мудрости и законов богов, то они основаны на согласии смертных, а не на личной прихоти».
      - p: >-
          Спустя некоторое время, пустяковый спор за чашечкой чая закончился
          безрезультатно. Такие споры между смертными и богами обычно и
          заканчиваются препирательствами по поводу всяких мелочей.

          Но река чистой воды течёт вечно, а блеск священного нефрита внутри остаётся таким же неизменным, как и его прежний хозяин.
