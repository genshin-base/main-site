      хрустальный звон разносится далёким эхом.
  story:
    en:
      - p: >-
          Once upon the silver dunes, she danced with the three sisters of the moon.

          Once as shadows reached across the land, blood and tears mingled to form a garden spring…

          The Lord of Flowers was grieved, and so a sapphire city arose from her tears,

          And beneath those azure domes, the Tighnarians grew proud as they spawned generations of wisdom.
      - p: >-
          People claimed that Tulaytullah, home to the Tighnarians, was the Lord of
          Flowers’ most precious jewel.

          In that golden age, even the wan face of the moon shone like warm amber.

          In the gardens bloomed Padisarahs clothed in dream-like violet, while the swollen pomegranate raised their voices on high and sang…

          The lattice of canals shimmered, and even the passing of deities would not see them blanketed in sandstorms.
      - p: >-
          “Xiphos, exiled high-born, my beloved…”

          “Xiphos, Blade of Tulaytullah, beloved of the Jinni…”

          “May the sheen of moonlight deliver unto you peace, for tonight’s dance belongs to you alone,”

          “And tomorrow I must depart, for the scholars have sold me unto the court of Badanah.”

          “I cannot forget how his forefathers destroyed my homeland and enslaved my people.”

          “I go now to serve the hated foe, to dance, speak honeyed words, and linger amongst them like the night wind…”
      - p: >-
          “But beloved Xiphos… On this night, the stars and lilies belong only to you.”

          “Keep my name in your heart, dearest Xiphos, if but only for this night.”
      - p: >-
          To please the waning vassal king, the scholars who ruled Tulaytullah offered
          tribute,

          And Makhaira, a court dancer, found herself as part of that inventory, forced to say farewell to her golden-eyed lover.

          The stories that follow have been diluted by too many tongues and have been left forgotten by too many minds…
      - p: >-
          Makhaira claimed her vengeance, bringing low a desert kingdom once thought
          invincible…

          But her own life was devoured by an adder, and she was drawn into slumber beneath quilts of gilded sand, never to wake.

          Xiphos earned esteem among his kindred, yet died in vain, protecting the nobles who feared him…

          The Blade of Tulaytullah met his end at the hands of another exiled princeling,

          Whose banishment had been delivered unto him indeed by that serpent-hearted dancer, the daughter of a Jinni.
      - p: >-
          In the end, all people, good or evil, will find themselves ground beneath the
          wheels of fate,

          And the sapphire city would fade, dissipating like tears beneath the scorching sun.
    ru:
      - p: >-
          Давным-давно на серебряных дюнах три сестры танцевали с луной.

          Давным-давно, когда по земле тянулись тени, кровь и слезы смешались и образовали источник в саду…

          Опечалилась Повелительница цветов, и из её слёз возник сапфировый город,

          и под его лазурными куполами возвеличились тигнарийцы, породив поколения мудрецов.
      - p: >-
          Считалось, что Тулайтулла, родина тигнарийцев, была самой драгоценной
          жемчужиной Повелительницы цветов.

          В тот золотой век даже бледный лик луны излучал янтарное сияние.

          В садах цвели прекрасные фиолетовые падисары, а спелые гранаты пели во весь голос…

          Искрились в переплетении каналы. Даже в дни после смерти богини песчаные бури не остановили их.
      - p: >-
          «Ксифос, изгнанный высокородный, мой возлюбленный…

          Ксифос, клинок Тулайтуллы, возлюбленный джинна…

          Пусть сияние лунного света дарует тебе покой. Сегодня я танцую лишь для тебя.

          А завтра я должна уехать, ибо мудрецы продали меня ко двору Баданаха.

          Я не в силах забыть, как его предки уничтожили мою родину и поработили мой народ.

          Теперь я иду служить ненавистному врагу, танцевать, произносить медовые речи и виться среди них, будто ночной ветер…
      - p: >-
          Но дорогой Ксифос… В эту ночь все звёзды и водяные лилии принадлежат только
          тебе.

          Сохрани моё имя в своём сердце, дорогой Ксифос, хотя бы этой ночью».
      - p: >-
          Чтобы угодить ослабевшему вассальному царю, мудрецы, правившие Тулайтуллой,
          принесли дань.

          Махайра, придворная танцовщица, оказалась её частью и была вынуждена проститься со своим златоглазым возлюбленным.

          Легенды, возникшие на основе этого события, были рассказаны слишком многими и забыты многими другими…
      - p: >-
          Махайра отомстила, низвергнув пустынное царство, которое когда-то считалось
          непобедимым…

          Но гадюка поглотила её жизнь, и она погрузилась под одеялами из позолоченного песка в дремоту, от которой не пробудиться.

          Ксифос заслужил уважение своих сородичей, но погиб напрасно, защищая боявшихся его вельмож…

          Клинок Тулайтуллы встретил свой конец от рук другого принца,

          который был изгнан из-за танцовщицы, дочери джинна со змеиным сердцем.
      - p: >-
          В конце концов жернова судьбы перемалывают жизни всех людей – добрых и злых.

          Сапфировый город померк и исчез, как слёзы под палящим солнцем.
