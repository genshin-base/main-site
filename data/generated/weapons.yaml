          «Недосягаемый, как ползущая змея. Неизбежный, как взор меча и копья».
      - p: >-
          Дождерез был назван так из уважения к его хозяину. Первоначально у этого меча
          не было имени.

          Первым и последним хозяином этого меча был странствующий кочевник по имени Гухуа.
      - p: >-
          Говорят, что он был одним из Адептов. При его жизни разбойник боялись
          выходить из своих пещер, а в диких лесах было так же спокойно, как и в
