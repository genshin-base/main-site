  description:
    en: A beacon that shows the direction of the wind. Not every idyll carried on
      the breeze remains a gentle thing…
    ru: Штандарт, указующий путь ветру. Не всегда идиллия ветров остаётся такой же
      нежной, как и в начале…
  story:
    en:
      - p: >-
          A beacon that guides a traveler home from afar. No matter where they are, the
          silver eagle always inclines toward a distant wind.

          The verdant feather swirled as she sang gently, guiding the homecoming one to the other side, where the gentle wind blew.
      - p: >-
          “I don’t care about where you came from, or what sins you might have
          committed. It’s just…”

          The “young master” (though he was not and could never be acknowledged as such) said as he wiped away the blood from her face.

          “When the time comes for the winds of change to blow through this land, I want to have you by my side.”

          “I killed the falcon. Keep that a secret between us…”
      - p: >-
          Much as the kin-blood would in the future be spilled by a brutal lance and
          left to turn from red to black in the snow,

          Her heart too was pierced, as if by an invisible arrow, when she perceived the real “young master” in her mind’s eye.

          From then on, she kept one eye on the things she had to do as a servant,

          And another upon the “missions” that had to be accomplished for the vision he had described.

          She dreamed of being by his side — no, even being in the crowd behind him would be alright,

          If she could bathe in the winds — which she did not even comprehend — together with him, her real “young master.”

          For this purpose, there were a lot of nails and tenons that needed to be pulled out to cause the great edifice to topple…
      - p: >-
          “Don’t mourn, Priscilla. Everything in this world comes at a price.”

          “Remember: If these matters are betrayed, light the beacon at Stormbearer Point.”

          “When the winds of change blow through these lands, we shall be its wild, howling vanguard, you and I.”
      - p: >-
          “Yes, Master Eberhart.”

          Yes — she would forget bloodline and duty, forsake separation and the sickly heart.

          Not many nails were left. The glories bygone would soon return.
      - p: >-
          But…

          The family’s falcons and hounds caught the plot’s scent, and the silhouettes of sails were never sighted upon the cape.
      - p: >-
          At the last, she chuckled. Once, she had railed against her fate and the fate
          of countless others.

          However, at this moment, when she looked up at the pale moonlight and the shadow of the swords that reflected it,

          And as she gazed upon the mocking gaggle of nobles, she felt neither distress nor resentment — though she knew not why.
      - p: >-
          Not many nails are left. The glories bygone will soon return.

          Young master, you will be like this silver eagle. You shall guide the hurricane.

          Do not mourn for me. I shall soon be a wisp in a thousand winds…
    ru:
      - p: >-
          Маяк, который ведёт путешественника домой. Серебряный сокол всегда склоняется
          перед далёким ветром.

          Зелёное перо кружилось, пока она нежно пела, направляя возвращающегося домой на другую сторону, где дул нежный ветер.
      - p: >-
          «Мне всё равно, откуда ты и какие грехи совершила. Просто…» –

          сказал «молодой господин» (хотя он таковым не был), вытирая кровь с её лица.

          «Когда придёт время, когда ветры перемен пронесутся по этой земле, я хочу, чтобы ты была рядом со мной.

          Сокола убил я. Держи это в тайне…»
      - p: >-
          Подобно тому, как родственная кровь будет пролита жестоким копьём и оставлена
          чернеть на снегу,

          её сердце тоже было пронзено, словно невидимой стрелой, когда она увидела настоящего «молодого господина» перед своим мысленным взором.

          С тех пор она выполняла не только работу служанки,

          но и задания, необходимые для достижения его целей.

          Она мечтала быть рядом с ним. Нет, хотя бы быть в толпе позади него.

          Она мечтала купаться в ветрах – чего она даже не понимала – вместе с ним, её настоящим «молодым господином».

          Пришлось выдернуть много гвоздей, чтобы великое здание рухнуло…
      - p: >-
          «Не горюй, Присцилла. Всё в этом мире имеет свою цену.

          Помни, если нас раскроют, зажги маяк на пике Буревестника.

          Когда ветры перемен пронесутся по этим землям, мы будем их диким, воющим авангардом. Ты и я».
      - p: |-
          «Да, господин Эберхарт».
          Она забудет род и свой долг, оставит разлуку и больное сердце.
          Гвоздей осталось не так уж много. Былая слава скоро вернётся.
      - p: >-
          Но…

          Семейные соколы и гончие уловили запах заговора, и силуэты парусов так никогда и не были замечены на мысе.
      - p: >-
          В конце концов, она усмехнулась. Когда-то она протестовала против своей
          судьбы и судьбы бесчисленного множества других людей.

          Однако в этот момент, когда она подняла глаза на бледный лунный свет и мечи, которые его отражали,

          когда она посмотрела на насмешливую толпу, она не почувствовала ни огорчения, ни обиды, хотя и не знала почему.
      - p: >-
          Гвоздей осталось не так уж много. Былая слава скоро вернётся.

          Молодой господин, вы будете похожи на этого серебряного сокола. Вы будете направлять ураган.

          Не оплакивайте меня. Скоро я стану огоньком тысячи ветров…
