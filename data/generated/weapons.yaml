  description:
    en: A graceful and elegant greatsword that is decorated with flowers and
      ribbons.
    ru: Изящный двуручный меч, украшенный цветами и лентами.
  story:
    en:
      - p: >-
          The image of the Windblume has been lost amidst the flowing winds of time,

          In times of peace, it has become synonymous with love and gladness.

          Sometimes, even the forged weapons that are to be wielded for conquest and victory,

          Are adorned with such flowers following the commissioner’s or forger’s wish.

          It seems that this blade was custom-made by someone for their beloved.
      - p: >-
          “Iron blades fail to slash it, neither can imprisonment of stones confine
          it.”

          “The wind has no fear of future, only constantly flowing in its direction.”

          The nameless shepherd who belonged not to the church silently told of stories of the wind,

          And presented the “flowers” to them in whose eyes the light yet shone.
      - p: >-
          If the noble descendants had all but forgotten their original oath, if the
          conceited silence rose to popularity,

          Or if the principle of the blood stood against the flowing wind, the legend of trees and flowers would be forbidden.

          In that era, numerous flowers blossomed in places not favored by people.

          The flowers were swept away by the wind, yet left an instant of glorious charm in the bleak world.
      - p: >-
          “In the shadow cast by the tower of the past, in the alleys and streets of
          today,”

          “In the smallest corners, the flowers are still blooming with the faintest glow.”

          The nameless shepherd who did not hail from the palace silently told of the flowers’ stories.
      - p: >-
          He said: “Today, Ludi Harpastum has been taken away by the noble.”

          But did you know that, in the ruins where mighty winds once swept, there used to be blooming wild flowers over hill and dale?

          Those flowers were not the common kind. The stronger the wind blew, the sturdier those flowers’ root would grow, and the more they flourished.

          The day when the kingdom was dotted with those flowers would be the day when the tower finally fell down.
    ru:
      - p: >-
          Образ «анемонии» с годами ушёл в небытие.

          В мирные годы название этого цветка стало означать радость и любовь.

          Иногда даже кованое оружие, предназначенное для завоеваний и побед,

          украшается такими цветами по желанию заказчика или кузнеца.

          Похоже, что этот клинок кто-то изготовил на заказ для дорогого ему человека.
      - p: >-
          «Стальные клинки его не разрубят, и каменная тюрьма его не сдержит.

          Ветер не страшится будущего, а лишь несётся ему навстречу», –

          безымянный пастырь, не принадлежавший к церкви, тихо рассказывал истории о ветре.

          И подарил «цветы» тем, в чьих глазах ещё не померк свет.
      - p: >-
          Если благородные потомки напрочь забыли о своей первоначальной клятве, если
          тщеславное молчание стало повсеместным,

          и если бы принцип крови противоречил дующему ветру, то легенда о деревьях и цветах была бы запрещена.

          В ту эпоху цветы росли в местах, не нравившихся людям.

          Цветы были смыты ветром, но оставили мгновение великолепного очарования в мрачном мире.
      - p: >-
          «В тени, отбрасываемой башней прошлого, в переулках и улицах сегодняшнего
          дня…

          …цветы сияют в маленьких укромных уголках», –

          безымянный пастырь, не принадлежащий ко дворцу, тихо рассказывал истории о цветке.
      - p: >-
          Он сказал: «Сегодня Луди Гарпастум забрали благородные».

          Но знаете ли вы, что в руинах, над которыми когда-то проносились могучие ветры, холмы и дали были усеяны дикими цветами?

          Эти цветы не были обычными. Чем сильнее дул ветер, тем прочнее цеплялись они корнями и тем пышнее расцветали.

          День, когда королевство будет усеяно этими цветами, станет днём, когда башня окончательно рухнет.
