    base: 7
    max: 33
  description:
    en: A large, flat-tipped sword designed in to fit as the weapon of an ancient
      king or some ceremonial instrument.
    ru: Древний меч с закруглённым остриём. Похоже, это оружие принадлежало королю и
      использовалось в неких ритуалах.
  story:
    en:
      - p: >-
          In the times when kingdoms sprang up like the mushrooms and collapsed like
          castles in the sand, when heroes rose like stars and fell like comets,

          After the Lord of Sand sank into the desert with dreams in his embrace, the blind wandering poet, of the once-privileged origin,

          Traveled across the vast sea of desert, and gathered its ballads from the scattered people of the desert.
      - p: >-
          He heard of the fall of his homeland, of the prince who blinded his eyes
          finally crushing the overwhelmed throne.

          He heard of the legends of how the dancer aided one after another in becoming the king and made them obliterated by the sandstorm.

          He heard the elegy of the clear springs that were replaced by flowing sands and the ancient cries of nations that collapsed into villages and tribes.

          He heard of the story depicting the homeless prince’s death, the fate of his swords, and the killer that traversed deep into the forest…

          Now, the ballads, uncontrollable like water yet intriguing like the flowing sand, had all been embedded in his heart.

          In the searing sandstorms came forth the long-departed dream of the desert from the shards of ballads—
      - p: >-
          “On the other side of the sea of sand dunes once stood King Deshret’s abode.”

          “The many streets and alleys were nothing less than paths of gold, converging towards the only throne.”

          “Like the eye that shone with a golden light and the noble heart, King Deshret was once the destination of all paths…”

          “But the searing dreams of gold were broken at last, and the great eye was dazzled by the sun and the sand.”

          “Fate sank like the sands of the ages into the dark depths, and the kingdom of flowing sands was crushed into golden dust.”
      - p: >-
          The clock of fate never ceased for half-a-second for the folly of the king
          and the ordinary,

          The trivial nations, the despicable king, were all finally devoured by the flowing sand…

          Once, the paranoid prince built up forts outside the forest line to uphold the honor of the sand.

          But eventually his soldiers and people scattered, and his name was lost in the desert wind.

          On top of the ruins of the pool where the regalia of past executions of offenders was excavated,

          Those who had lost the dream of the desert, yet were unwilling to give up their vast sea of sand gathered.

          In the name of the Reed Sea that never existed, they connected with the dream that was promised to them…
    ru:
      - p: >-
          В те времена, когда королевства возникали как грибы и рушились как песочные
          замки, когда герои восходили как звёзды и падали как кометы…

          После того как захваченный мечтами Владыка песков погрузился в пустыню, слепой бездомный поэт некогда благородного происхождения…

          …странствовал по бескрайнему морю пустыни и собирал баллады у людей, рассеянных среди песков.
      - p: >-
          Он слышал о падении своей родины. Что принц, ослепивший его, наконец-то
          сокрушил свой трон.

          Он слышал легенды о том, как танцовщица помогала претендентам на трон становиться королями и затем уничтожала их песчаной бурей.

          Он слышал элегию о том, как чистые родники сменились текучими песками. Он слышал древний плач народа, распавшегося на деревни и племена.

          Он слышал историю о гибели бездомного принца, о судьбе его мечей и о том, что убийца ушёл глубоко в лес…

          Теперь все эти баллады, неудержимые, как вода, но манящие, как текущий песок, запечатлелись в его сердце.

          Под знойными песчаными бурями из отрывков баллад всплыла давно ушедшая мечта пустыни…
      - p: >-
          «По ту сторону моря песчаных дюн когда-то стояла обитель Владыки песков.

          Множество улиц и переулков были дорогами золота, сходящимися к единственному трону.

          Сияющий золотом глаз и благородное сердце царя Дешрета были некогда целью всех путей…

          Но обжигающие мечты о золоте были наконец разбиты, и великий глаз был ослеплён солнцем и песком.

          Судьба погрузилась в тёмные глубины, и царство текучих песков разбилось в золотую пыль».
      - p: >-
          Часы судьбы не останавливались ни на полсекунды из-за глупости царя и простых
          людей.

          Ничтожные народы, презренный царь – всё это в конце концов было поглощено песчаным потоком…

          Однажды мнительный принц построил форты за линией леса, чтобы воздать честь пескам.

          Но солдаты его разбежались, народ рассеялся, а имя его было утеряно, как ветер среди дюн.

          На вершине руин бассейна, где были раскопаны орудия прошлых казней преступников…

          …собрались люди, потерявшие мечту о песках, но не пожелавшие отказаться от песчаного моря.

          Во имя тростникового моря, которого никогда не существовало, они откликнулись на обещанный им сон…
  specialAbility:
    en: After the character's Elemental Skill hits an opponent, their ATK will be
      increased by  20% for 8s. After the character takes DMG, their ATK will be
      increased by  20% for 8s. The 2 aforementioned effects can be triggered
