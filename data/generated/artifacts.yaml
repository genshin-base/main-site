  rarity: 5
  sets:
    "2":
      en: ATK +18%.
      ru: Увеличивает силу атаки на 18%.
    "4":
      en: When Normal Attacks hit opponents, there is a 36% chance that it will
        trigger Valley Rite, which will increase Normal Attack DMG by 60% of
        ATK. This effect will be dispelled 0.05s after a Normal Attack deals
        DMG. If a Normal Attack fails to trigger Valley Rite, the odds of it
        triggering the next time will increase by 20%. This trigger can occur
        once every 0.3s.
      ru: "Попадания обычной атакой с 36% шансом активируют Ритуал долины: урон
        обычной атаки повышается на 60% от силы атаки. Через 0,05 сек. после
        нанесения урона обычной атакой эффект исчезает. Если обычной атаке не
        удалось активировать этот эффект, шанс его активации следующим
        попаданием возрастает на 20%. Шанс активации возникает не чаще одного
        раза в 0,3 сек."
emblem-of-severed-fate:
