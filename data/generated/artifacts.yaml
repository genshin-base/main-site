        an additional 20%.
      ru: Атаки по противникам с эффектом Крио увеличивают шанс крит. попадания на
        20%. Если противник имеет статус Заморозка, то дополнительно увеличивает
        шанс крит. попадания на 20%.
bloodstained-chivalry:
  code: bloodstained-chivalry
  name:
    en: Bloodstained Chivalry
    ru: Рыцарь крови
  rarity: 5
  sets:
    "2":
      en: Physical DMG +25%
      ru: Увеличивает физ. урон на 25%.
    "4":
      en: After defeating an opponent, increases Charged Attack DMG by 50%, and
        reduces its Stamina cost to 0 for 10s.
      ru: После победы над противником увеличивает урон заряженной атаки на 50% и
        обнуляет стоимость выносливости заряженной атаки на 10 сек.
