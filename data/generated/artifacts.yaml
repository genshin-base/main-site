        элемента.
berserker:
  code: berserker
  name:
    en: Berserker
    ru: Берсерк
  rarity: 4
  sets:
    "2":
      en: CRIT Rate +12%
      ru: Увеличивает шанс крит. попадания на 12%.
    "4":
      en: When HP is below 70%, CRIT Rate increases by an additional 24%.
      ru: Увеличивает шанс крит. попадания на 24% при HP ниже 70%.
