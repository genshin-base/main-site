      ru: Увеличивает на 30% урон против врагов с HP выше 50%.
crimson-witch-of-flames:
  code: crimson-witch-of-flames
  name:
    en: Crimson Witch of Flames
    ru: Горящая алая ведьма
  rarity: 5
  sets:
    "2":
      en: Pyro DMG Bonus +15%
      ru: Увеличивает бонус Пиро урона на 15%.
    "4":
      en: Increases Overloaded and Burning DMG by 40%. Increases Vaporize and Melt DMG
