ocean-hued-clam:
  code: ocean-hued-clam
  name:
    en: Ocean-Hued Clam
    ru: Моллюск морских красок
  rarity: 5
  sets:
    "2":
      en: Healing Bonus +15%.
      ru: Повышает бонус лечения на 15%.
    "4":
      en: When the character equipping this artifact set heals a character in the
        party, a Sea-Dyed Foam will appear for 3 seconds, accumulating the
        amount of HP recovered from healing (including overflow healing). At the
        end of the duration, the Sea-Dyed Foam will explode, dealing DMG to
        nearby opponents based on 90% of the accumulated healing. (This DMG is
        calculated similarly to Reactions such as Electro-Charged, and
        Superconduct, but is not affected by Elemental Mastery, Character
        Levels, or Reaction DMG Bonuses). Only one Sea-Dyed Foam can be produced
        every 3.5 seconds. Each Sea-Dyed Foam can accumulate up to 30,000 HP
        (including overflow healing). There can be no more than one Sea-Dyed
        Foam active at any given time. This effect can still be triggered even
        when the character who is using this artifact set is not on the field.
      ru: Экипированный этим набором артефактов персонаж при лечении соратников
        создаёт на 3 сек. Пузырь морских красок. Пузырь регистрирует
        восстановленное при лечении HP (в том числе избыточное, когда лечение
        превышает максимум здоровья). После окончания действия Пузырь взрывается
        и наносит окружающим врагам урон в размере 90% учтённого объёма лечения
        (урон рассчитывается так же, как для эффектов Заряжен и Сверхпроводник,
        но на него не действуют бонусы мастерства стихий, уровня и реакций).
        Пузырь морских красок можно создавать не чаще чем раз в 3,5 сек. Пузырь
        может записать до 30 000 восстановленного HP, в том числе HP избыточного
        лечения. Для отряда не может существовать больше одного Пузыря морских
        красок одновременно. Этот эффект действует, даже если персонаж,
        экипированный набором артефактов, не находится на поле боя.
