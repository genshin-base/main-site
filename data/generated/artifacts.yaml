adventurer:
  code: adventurer
  name:
    en: Adventurer
    ru: Искатель приключений
  rarity: 3
  sets:
    "2":
      en: Max HP increased by 1000.
      ru: Увеличивает макс. HP на 1000 ед.
    "4":
      en: Opening a chest regenerates 30% Max HP over 5s.
      ru: В течение 5 сек. после открытия любого сундука восстанавливает 30% HP.
archaic-petra:
  code: archaic-petra
  name:
    en: Archaic Petra
    ru: Архаичный камень
  rarity: 5
