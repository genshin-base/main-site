      ru: Увеличивает бонус Гео урона на 15%.
    "4":
      en: Upon obtaining an Elemental Shard created through a Crystallize Reaction,
        all party members gain a 35% DMG Bonus for that particular element for
        10s. Only one form of Elemental DMG Bonus can be gained in this manner
