    ru: Воля защитника
  rarity: 4
  sets:
    "2":
      en: DEF +30%
      ru: Увеличивает защиту на 30%.
    "4":
      en: For each different element present in your own party, the wearer's Elemental
        RES to that corresponding element is increased by 30%.
      ru: За каждого члена вашего отряда с неповторяющимся элементом повышает
