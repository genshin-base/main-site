                by a bit for all of your party members, which can be quite
                beneficial. Do note that this is a 4 star set so you're
                potentially missing out on 5 star stat scaling, which is a 34%
                difference in mainstat value and 25% difference in individual
                substat value.
              - b: "Noblesse Oblige (4): "
